name: CI
on:
  pull_request:
  push:
    branches:
    - master
    - staging
    - trying

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  CI: 1
  RUST_BACKTRACE: short
  RUSTFLAGS: -D warnings
  RUSTUP_MAX_RETRIES: 10

jobs:
  rust-audit:
    name: Audit Rust vulnerabilities
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - uses: actions-rs/install@v0.1
      with:
        crate: cargo-audit
        use-tool-cache: true

    - run: cargo audit
    - name: Run cargo bloat
      uses: orf/cargo-bloat-action@v1
      with:
          token: ${{ secrets.GITHUB_TOKEN }}
  rust:
    name: Rust
    runs-on: ${{ matrix.os }}
    env:
     CC: deny_c

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: default
        override: true
        components: rust-src

    - name: Format
      run: cargo fmt
      
    - name: Clippy
      run: cargo clippy
      
    - name: Compile
      run: cargo test --no-run

    - name: Test
      run: cargo test
      
    - name: Run
      run: cargo run
